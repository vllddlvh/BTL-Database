<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <style>
        /* Đổi màu tiêu đề và tăng kích thước chữ */
        h2 {
            color: rgb(80, 141, 78); /* Màu tiêu đề */
            font-size: 60px; /* Tăng kích thước chữ cho tiêu đề */
            margin-top: 20px; /* Thêm khoảng cách từ lề trên cho tiêu đề */
            margin-bottom: 25px; /* Thêm khoảng cách từ tiêu đề đến các phần tử dưới */
        }

        /* Nút Save với màu rgb(80, 141, 78) */
        .btn-primary {
            background-color: rgb(80, 141, 78);
            border-color: rgb(80, 141, 78);
        }

        .btn-primary:hover {
            background-color: rgb(60, 120, 60);
            border-color: rgb(60, 120, 60);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/books/save}" method="post" th:object="${book}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tên sách:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" required minlength="2" maxlength="100"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tác giả:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{author}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ngày phát hành:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{publishedYear}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Thể loại:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{genre}" class="form-control" required step="0.01"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Số lượng:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{quantity}" class="form-control" required />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/books}]]";
    }
</script>
</body>
</html>
