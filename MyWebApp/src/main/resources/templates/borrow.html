<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bản ghi mượn</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <style>
        /* Đổi màu tiêu đề và tăng kích thước chữ */
        h2 {
            color: rgb(80, 141, 78);
            font-size: 60px;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        /* Link mượn sách */
        .link-box {
            border: 2px solid rgb(128, 175, 129);
            background-color: rgb(128, 175, 129);
            padding: 10px;
            margin: 20px 0;
            display: inline-block;
            text-align: center;
        }

        .link-box a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .link-box a:hover {
            color: black;
        }

        /* Thông báo */
        .alert-success {
            background-color: rgb(80, 141, 78);
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Bảng */
        .table thead th {
            background-color: rgb(128, 175, 129);
            color: white;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        /* Nút trả sách */
        .btn-success {
            background-color: rgb(80, 141, 78);
            color: white;
        }

        .btn-success:hover {
            background-color: rgb(60, 120, 60);
        }

    </style>
</head>
<body>
<div class="container-fluid text-center">
    <h2>Danh sách bản ghi mượn</h2>

    <!-- Link mượn sách -->
    <div class="link-box">
        <a th:href="@{/borrow/new}">Mượn sách mới</a>
    </div>

    <!-- Hiển thị thông báo nếu có -->
    <div th:if="${message}" class="alert-success">
        [[${message}]]
    </div>

    <!-- Bảng danh sách bản ghi mượn -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Người dùng</th>
                <th>Sách</th>
                <th>Ngày mượn</th>
                <th>Ngày trả</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="record : ${listBorrowRecords}">
                <tr>
                    <td>[[${record.id}]]</td>
                    <td>[[${record.user.firstName}]] [[${record.user.lastName}]]</td>
                    <td>[[${record.book.title}]]</td>
                    <td>[[${#dates.format(record.borrowDate, 'dd-MM-yyyy')}]]</td>
                    <td th:text="${record.returnDate != null ? #dates.format(record.returnDate, 'dd-MM-yyyy') : 'Chưa trả'}"></td>
                    <td>[[${record.status}]]</td>
                    <td>
                        <!-- Nút trả sách chỉ hiển thị khi sách đang được mượn -->
                        <button th:if="${record.status == 'Đang mượn'}"
                                class="btn btn-success"
                                th:onclick="|if(confirm('Bạn có chắc chắn muốn trả sách?')) window.location.href='/borrow/return/' + ${record.id}|">
                            Trả sách
                        </button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
