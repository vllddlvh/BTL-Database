<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <style>
        h2 {
            color: rgb(80, 141, 78); 
            font-size: 60px;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .btn-primary {
            background-color: rgb(80, 141, 78);
            border-color: rgb(80, 141, 78);
        }

        .btn-primary:hover {
            background-color: rgb(60, 120, 60);
            border-color: rgb(60, 120, 60);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/feedbacks/save}" method="post" th:object="${feedback}" 
          style="max-width: 600px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <!-- Feedback ID -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID Feedback:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{id}" class="form-control" readonly />
                </div>
            </div>

            <!-- User Name and ID -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Người dùng:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{user.id}" class="form-control mt-2" placeholder="Nhập ID người dùng" required />
                </div>
            </div>

            <!-- Book Title and ID -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sách:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{book.id}" class="form-control mt-2" placeholder="Nhập ID sách" required />
                </div>
            </div>

            <!-- Feedback Text -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nội dung:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{feedbackText}" class="form-control" rows="3" required></textarea>
                </div>
            </div>

            <!-- Rating -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Đánh giá (1-5):</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{rating}" class="form-control" min="1" max="5" required />
                </div>
            </div>

            <!-- Created Date
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ngày tạo:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{createdAt}" class="form-control" required />
                </div>
            </div> -->

            <!-- Action Buttons -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Lưu</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/feedbacks}]]";
    }
</script>
</body>
</html>
