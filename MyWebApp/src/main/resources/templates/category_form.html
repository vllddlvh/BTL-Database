<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <style>
        /* Đổi màu tiêu đề và tăng kích thước chữ */
        h2 {
            color: rgb(80, 141, 78);
            font-size: 60px;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        /* Nút Save */
        .btn-primary {
            background-color: rgb(80, 141, 78);
            border-color: rgb(80, 141, 78);
        }

        .btn-primary:hover {
            background-color: rgb(60, 120, 60);
            border-color: rgb(60, 120, 60);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/categories/save}" method="post" th:object="${category}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tên thể loại:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="50" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Lưu</button>
                <a th:href="@{/categories}" class="btn btn-secondary m-2">Hủy</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
