<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Người dùng</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
  <style>
    /* Đổi màu tiêu đề và tăng kích thước chữ */
    h2 {
      color: rgb(80, 141, 78);
      font-size: 60px;
      margin-top: 20px;
      margin-bottom: 25px;
    }

    /* Tùy chỉnh bảng */
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    table th {
      background-color: rgb(80, 141, 78);
      color: white;
      padding: 10px;
      text-align: center;
    }

    table td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    .table-bordered {
      border: 2px solid rgb(80, 141, 78);
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    /* Nút Sửa và Xóa */
    .btn-edit {
      background-color: rgb(60, 120, 60);
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
    }

    .btn-edit:hover {
      background-color: rgb(50, 110, 50);
    }

    .btn-delete {
      background-color: rgb(220, 53, 69);
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
    }

    .btn-delete:hover {
      background-color: rgb(200, 40, 60);
    }
  </style>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Người dùng</h2></div>

  <!-- Liên kết đến trang thêm người dùng -->
  <div class="text-center my-3">
    <a class="btn btn-primary btn-lg" th:href="@{/users/new}" role="button">Thêm người dùng</a>
  </div>

  <!-- Hiển thị thông báo nếu có -->
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <!-- Bảng danh sách người dùng -->
  <div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>
            <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-edit">Sửa</a>
            <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-delete"
               onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
