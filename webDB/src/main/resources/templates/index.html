<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách danh mục</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Danh sách danh mục</h1>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Tên danh mục</th>
            <th>Trạng thái mượn</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.isBorrowed ? 'Đã mượn' : 'Chưa mượn'}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-primary">Sửa</a>
                <a th:href="@{'/categories/delete/' + ${category.id}}" class="btn btn-danger">Xóa</a>
                <form th:action="@{'/categories/borrow/' + ${category.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-warning">Mượn</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/categories/edit/0" class="btn btn-success">Thêm mới danh mục</a>
</div>
</body>
</html>
